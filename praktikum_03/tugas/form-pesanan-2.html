<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pesanan Barang-2</title>
</head>

<body>
    <table rules="none" border="1" align="center" style="background-color: gainsboro;">
        <!-- Bar Web -->
        <tr>
            <td>
                <table style="background-color: darkgrey;" align="center">
                    <tr>
                        <td colspan="6" align="center">A Web Page</td>
                    </tr>
                    <tr>
                        <td><input type="image" src="img/back-icon.png" alt="" width="25"></td>
                        <td><input type="image" src="img/icon-back.png" alt="" width="25"></td>
                        <td><input type="image" src="img/xx.png" alt="" width="13"></td>
                        <td><input type="image" src="img/home.png" alt="" width="15"></td>
                        <td><input type="url" name="" id="" size="80"></td>
                        <td><input type="image" src="img/R.png" alt="" width="15"><input type="search" name="" id=""
                                size="5"></td>
                    </tr>
                </table>
            </td>

            <!-- Menu button -->
        <tr>
            <td><br>
                <table align="center" rules="cols">
                    <tr>
                        <td width="70" align="center">Home</td>
                        <td width="160" align="center">Register</td>
                        <td width="100" align="center">Policy</td>
                        <td width="90" align="center">About</td>
                    </tr>
                </table><br>
            </td>
        </tr>

        <!-- Isi -->
        <tr>
            <td>
                <table>
                    <tr>
                        <td rowspan="7" width="250"><input type="image" src="img/macbook.jpg" alt="" width="200"
                                align="center"></td>
                        <td height="30">Title Here :</td>
                        <td>MacBook Air E800</td>
                    </tr>
                    <tr>
                        <td>Description :</td>
                        <td>Year : 2009</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Model :</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Condition : Mint</td>
                    </tr>
                    <tr>
                        <td height="30">Total Amount :</td>
                        <td>E800</td>
                    </tr>
                    <tr>
                        <td height="30">Pay to :</td>
                        <td>123-456-789-0</td>
                    </tr>
                    <tr>
                        <td height="30"><label for="type">Payment Type :</label></td>
                        <td><input list="payments" name="" id="type">
                            <datalist id="payments">
                                <option value="Visa Debit">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="6"></td>
                        <td height="30"><label for="holder">Account Holder :</label></td>
                        <td><input type="text" name="" id="holder" size="40"></td>
                    </tr>
                    <tr>
                        <td height="30"><label for="no">Account No :</label></td>
                        <td><input type="number" name="" id="no"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label for="phone" style="color:green;text"><input type="checkbox" name="" id="phone">Send
                                to Mobile Phone</label></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label for="email" style="color: green;text"><input type="checkbox" name="" id="email">Email
                                me copy of transaction</label></td>
                    </tr>
                    <tr>
                        <td height="30"><label for="to">Send to Mobile Phone :</label></td>
                        <td><input type="number" name="" id="to"></td>
                    </tr>
                    <tr>
                        <td height="30"><label for="send">Send to Email :</label></td>
                        <td><input type="email" name="" id="send" size="40"></td>
                    </tr>
                </table><br>
            </td>
        </tr>
        <!-- Generate Link -->.
        <tr>
            <td colspan="3" align="center">
                <table>
                    <tr>
                        <td><button type="submit" style="color:green;">Pay using QuidLink</button></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td style="background-color: darkgrey;"><br><br><br><br></td>
        </tr>
    </table>
</body>

</html>
