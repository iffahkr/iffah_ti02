<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pesanan Barang</title>
</head>

<body>
    <table rules="none" border="1" align="center" style="background-color: gainsboro;">
        <!-- Bar Web -->
        <tr>
            <td>
                <table style="background-color: darkgrey;" align="center">
                    <tr>
                        <td colspan="6" align="center">A Web Page</td>
                    </tr>
                    <tr>
                        <td><input type="image" src="img/back-icon.png" alt="" width="25"></td>
                        <td><input type="image" src="img/icon-back.png" alt="" width="25"></td>
                        <td><input type="image" src="img/xx.png" alt="" width="13"></td>
                        <td><input type="image" src="img/home.png" alt="" width="15"></td>
                        <td><input type="url" name="" id="" size="80"></td>
                        <td><input type="image" src="img/R.png" alt="" width="15"><input type="search" name="" id=""
                                size="5"></td>
                    </tr>
                </table>
            </td>

            <!-- Menu button -->
        <tr>
            <td><br>
                <table align="center" rules="cols">
                    <tr>
                        <td width="70" align="center">Home</td>
                        <td width="160" align="center">Generate Link</td>
                        <td width="180" align="center">Transaction History</td>
                        <td width="90" align="center">Policy</td>
                        <td width="90" align="center">Logout</td>
                    </tr>
                </table><br>
            </td>
        </tr>

        <!-- Isi -->
        <tr>
            <td>
                <table>
                    <tr>
                        <td rowspan="4"><input type="image" src="img/macbook.jpg" alt="" width="200">
                            <p><input type="file" name="" id=""></p>
                        </td>
                        <td><label for="here">Title Here :</label></td>
                        <td><input type="text" name="" id="here" size="40"></td>
                    </tr>
                    <tr>
                        <td><label for="description">Description :</label></td>
                        <td><textarea name="" id="description" cols="40" rows="8"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="number">Account Number :</label></td>
                        <td><input type="number" name="" id="number"></td>
                    </tr>
                    <tr>
                        <td><label for="bank">Bank :</label></td>
                        <td><input list="banks" name="" id="bank">
                            <datalist id="banks">
                                <option value="HSBC">
                                <option value="BCA">
                                <option value="Citbank">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="7"></td>
                        <td><label for="holder">Account Holder :</label></td>
                        <td><input type="text" name="" id="holder" size="40"></td>
                    </tr>
                    <tr>
                        <td><label for="transaction">Transaction :</label></td>
                        <td><select name="number" id="transaction">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><small>*if the transaction is for 3 person, choose 3 from the dropdown list</small></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label for="phone" style="color:green;text"><input type="checkbox" name="" id="phone">Send
                                to Mobile Phone</label></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label for="email" style="color:green;text"><input type="checkbox" name="" id="email">Send
                                to Email</label></td>
                    </tr>
                    <tr>
                        <td><label for="to">Send to Mobile Phone :</label></td>
                        <td><input type="number" name="" id="to"></td>
                    </tr>
                    <tr>
                        <td height="30"><label for="send">Send to Email :</label></td>
                        <td><input type="email" name="" id="send" size="40"></td>
                    </tr>
                </table><br>
            </td>
        </tr>
        <!-- Generate Link -->.
        <tr>
            <td colspan="3" align="center">
                <table>
                    <tr>
                        <td height="40">
                            <form action="form-pesanan-2.html"><button type="submit" style="color:green;">Generate Nabr
                                    Link</button></form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td style="background-color: darkgrey;"><br><br><br><br></td>
        </tr>
    </table>
</body>

</html>
